<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC HUB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0e0e0e; /* 保持与 ECHO 一致的深色背景 */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 40px;
            font-size: 14px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* 容器：模仿手绘图的横向排列 */
        .card-container {
            display: flex;
            gap: 15px; /* 卡片之间的间距 */
            padding: 0 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            justify-content: center;
        }

        /* 卡片按钮样式 */
        .card {
            flex: 1; /* 三个卡片等宽 */
            height: 180px; /* 卡片高度 */
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card:active {
            transform: scale(0.95);
            background: #252525;
        }

        /* 竖排文字样式 (模仿草图中的竖写) */
        .card-text {
            writing-mode: vertical-rl; /* 竖排文字 */
            text-orientation: upright;
            font-size: 18px;
            letter-spacing: 6px;
            font-weight: bold;
        }
        
        /* ECHO 不需要竖排，根据你的图是英文横排或竖排皆可，这里设为竖排保持一致，也可单独改 */
        .text-echo {
            writing-mode: horizontal-tb; /* 英文还是横排好看点，或者你可以删掉这就变成竖排 */
            transform: rotate(-90deg); /* 或者像书脊一样旋转 */
            font-size: 20px;
            letter-spacing: 2px;
        }

        /* 第三个卡片：待定功能 */
        .card.disabled {
            opacity: 0.3;
            cursor: default;
            border-style: dashed;
        }
    </style>
</head>
<body>

    <h1>NFC SYSTEM</h1>

    <div class="card-container">
        
        <div class="card disabled">
            <span class="card-text">...</span>
        </div>

        <a href="echo.html" class="card">
            <span class="card-text" style="writing-mode: vertical-rl; text-orientation: mixed;">ECHO</span>
        </a>

        <a href="blessing.html" class="card">
            <span class="card-text">祝福</span>
        </a>

    </div>

</body>
</html>
